<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>French A1 Chatbot</title>
<style>
  body { font-family: Arial; background: #f7f7f7; display: flex; justify-content: center; margin-top:50px; }
  #chat-container { width: 400px; background: white; border-radius: 10px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
  .user { color: blue; margin: 5px 0; }
  .bot { color: green; margin: 5px 0; }
  #input-row { display: flex; }
  #user-input { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
  button { padding: 8px 12px; margin-left: 5px; border: none; background: #007bff; color: white; border-radius: 8px; cursor: pointer; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
  <div id="input-row">
    <input type="text" id="user-input" placeholder="Ã‰cris ton message...">
    <button id="send-btn">Envoyer</button>
  </div>
</div>

<script>
const chatBox = document.getElementById('chat-box');
const input = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

// A1 French prompts
const prompts = [
  "Bonjour ! Comment Ã§a va ?",
  "Quel est ton prÃ©nom ?",
  "Tu as quel Ã¢ge ?",
  "OÃ¹ habites-tu ?",
  "Quâ€™est-ce que tu aimes manger ?",
  "As-tu des frÃ¨res ou des sÅ“urs ?"
];

function addMessage(sender, text) {
  const msg = document.createElement('div');
  msg.className = sender;
  msg.textContent = (sender === 'user' ? 'ðŸ‘¤ ' : 'ðŸ¤– ') + text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage('user', text);
  input.value = '';
  setTimeout(() => {
    const botReply = prompts[Math.floor(Math.random() * prompts.length)];
    addMessage('bot', botReply);
  }, 500);
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
